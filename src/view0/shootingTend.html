<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="MobileOptimized" content="320"/>
    <title>Hello H5+</title>
    <script type="text/javascript" src="../../js/common.js"></script>
    <link rel="stylesheet" href="../../css/common.css" type="text/css" charset="utf-8"/>
    <style type="text/css">
        .display {
            width: 100%;
            height: 100%;
            display: none;
            text-align: center;
            padding-top: 30%;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            overflow: hidden;
        }

    </style>
</head>
<body>
<header id="header">
    <div class="nvbt iback" onclick="back()"></div>
    <div class="nvtt">投篮趋势</div>
    <div class="nvbt idoc" onclick="openDoc('ZIP Document','/doc/zip.html')"></div>
</header>
<div id="dcontent" class="dcontent">
    <br/>
    <div class="button" >训练日期</div>
    <div class="button" >训练时间</div>
    <ul class="dlist">
        <li class="ditem" onclick="compress();">压缩文件</li>
        <li class="ditem" onclick="decompress();">解压文件</li>
        <li class="ditem" onclick="clearZip();">清理数据</li>
    </ul>
</div>
<div id="output">
    Zip管理压缩文件，用于Zip文件的压缩与解压缩。
</div>
<div id='display' class="display" onclick="this.style.display='none';">
</div>
</body>
<script type="text/javascript" src="../../js/immersed.js"></script>
</html>
